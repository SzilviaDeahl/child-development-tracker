<!DOCTYPE html>
<html ng-app='myTracker'>
  <head>
    <meta charset="utf-8">
    <title>Development Tracker</title>
    <link rel="stylesheet" href='stylesheets/style.css'>
    <link rel="stylesheet" href='bower_components/bootstrap/dist/css/bootstrap.min.css'>
  </head>
  <body ng-controller='MainController'>
    <h1 class='title'>Welcome to your online baby book</h1>
    <br>
    <div class=container-fluid>
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <a class="navbar-brand" href="#">
              <img alt="Brand" src="http://www.clipartbest.com/cliparts/dc8/5aG/dc85aGkce.png">
            </a>
          </div>
          <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
              <li class="active"><a href="#" ng-click='toggleForm("add")' aria-hidden="true" style="background-color: #EDF6FB"> Add Child</a></li>
            </ul>
            <ul class="nav navbar-nav">
              <li class="active"><a href="#" ng-click = 'mile = !mile' aria-hidden="true" style="background-color: #EDF6FB">Milestones</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li class="active"><a href="#" ng-click='toggleLogin()' aria-hidden="true" style="background-color: #EDF6FB">Login</a></li>
            </ul>
          </div>
        </nav>
        <div ng-show='showLogin'>
          <form class='login'>
            <div class="form-group">
              <label for="exampleInputEmail1">Email address</label>
              <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
            </div>
            <div class="form-group">
              <div class=" col-sm-10">
                <div class="checkbox" style="float:left">
                  <label>
                    <input type="checkbox"> Remember me
                  </label>
                </div>
              </div>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-default" style="float: left">Sign in</button>
            </div>
          </form>
        </div>
        {{1+3}}
      <form ng-show='showForm.add' class='addchild'>
        <h4>Add a Child</h4>
        <div class='form-group'>
          <br>
          <label for='first'>First Name</label>
          <input ng-model='child.first' class='form-control' id='first' type='integer'>
        </div>
        <div class='form-group'>
          <label for='middle'>Middle Name</label>
          <input ng-model='child.middle' class='form-control' id='middle' type='integer'>
        </div>
        <div class='form-group'>
          <label for='last'>Last Name</label>
          <input ng-model='child.last' class='form-control' id='last' type='text'>
        </div>
        <div class='form-group'>
          <label for='dob'>Date of Birth</label>
          <input ng-model='child.dob' class='form-control' id='dob' type='date'>
        </div>
        <div class='form-group'>
          <p>Sex</p>
          <label for='girl'> Girl </label>
          <input ng-model='child.girl' type='radio' value='Female'>
          <label for='boy'> Boy </label>
          <input ng-model='child.boy' type='radio' value='Male'>
        </div>
        <div class='button'>
          <button type='submit' ng-click='createChild()'>Submit</button>
        </div>
      </form>
      <div ng-show='mile'>
        <a href='http://www.cdc.gov/ncbddd/actearly/milestones/milestones-2mo.html' class='links'>2 months</a>
        <a href='http://www.cdc.gov/ncbddd/actearly/milestones/milestones-4mo.html' class='links'>4 months</a>
        <a href='http://www.cdc.gov/ncbddd/actearly/milestones/milestones-6mo.html' class='links'>6 months</a>
        <a href='http://www.cdc.gov/ncbddd/actearly/milestones/milestones-9mo.html' class='links'>9 months</a>
        <a href='http://www.cdc.gov/ncbddd/actearly/milestones/milestones-1yr.html' class='links'>1 year</a>
        <a href='http://www.cdc.gov/ncbddd/actearly/milestones/milestones-18mo.html' class='links'>18 months</a>
        <a href='http://www.cdc.gov/ncbddd/actearly/milestones/milestones-2yr.html' class='links'>2 years</a>
        <a href='http://www.cdc.gov/ncbddd/actearly/milestones/milestones-3yr.html' class='links'>3 years</a>
        <a href='http://www.cdc.gov/ncbddd/actearly/milestones/milestones-4yr.html' class='links'>4 years</a>
        <a href='http://www.cdc.gov/ncbddd/actearly/milestones/milestones-5yr.html' class='links'>5 years</a>
      </div>
      <div ng-view></div>
    </div>
    <script type="text/javascript" src='bower_components/angular/angular.min.js'></script>
    <script type="text/javascript" src="bower_components/angular-route/angular-route.min.js"></script>
    <script type="text/javascript" src='app.js'></script>
    <script type="text/javascript" src='bower_components/jquery/dist/jquery.min.js'></script>
    <script type="text/javascript" src='javascripts/controllers/profile_controller.js'></script>
    <script type="text/javascript" src='javascripts/services/profile_service.js'></script>
  </body>
</html>
