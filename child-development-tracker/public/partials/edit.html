<h1>Edit Profile</h1>
<div ng-repeat="child in profiles" class="well">
    <img class="thumbnail pull-left" ng-src="{{child.image}}" />
    <h4>
      {{child.first}}
      {{child.middle}}
      {{child.last}}
    </h4>
    <p>
      Born on {{child.date | date: 'MMM dd, yyyy'}} at
      {{ child.time | date: "h:mma"}}
    </p>
</div>
